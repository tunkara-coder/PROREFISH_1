<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Started - PROREFISH Gambia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark dashboard-header">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <span class="logo-text">ðŸŒŠ</span>
                PROREFISH Gambia
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="data-entry.html">Data Entry</a>
                <a class="nav-link" href="reports.html">Reports</a>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Activities Started</h2>
                <p class="text-muted">Detailed overview of project activities</p>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Activities Progress</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="activitiesChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Quick Stats</h5>
                            </div>
                            <div class="card-body">
                                <div class="text-center">
                                    <h1 class="text-primary" id="progressPercentage">74%</h1>
                                    <p class="text-muted">Activities Started</p>
                                    <div class="progress mb-2">
                                        <div class="progress-bar bg-primary" style="width: 74%"></div>
                                    </div>
                                    <p><strong>20</strong> of <strong>27</strong> activities started</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Activity Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Activity Name</th>
                                        <th>Component</th>
                                        <th>Status</th>
                                        <th>Start Date</th>
                                        <th>Progress</th>
                                    </tr>
                                </thead>
                                <tbody id="activitiesTable">
                                    <!-- Activities will be loaded by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="activities-started.js"></script>
</body>
</html>
